       table,th,tr {

<body>
   
  <div class='container'>
    <div class='col-5 mx-auto'>
        <h1>Generate your certificate</h1> <br>
        
        <form method="post" action='{{url_for("edit", id=data.id)}}'>

            <div class="form-group">
                <label for="gname">Girl Name</label>
                <input type="name" class="form-control" id="gname" name="gname" value='{{data.gname}}'>
              </div>


            <div class="form-group">
              <label for="bname">Boy Name</label>
              <input type="name" class="form-control" id="bname" name="bname" value="{{data.bname}}">
            </div>

               <div class="form-group">
                <label for="place">Place</label>
                <input type="name" class="form-control" id="place" name="place" value="{{data.place}}">
              </div>

              <div class="form-group">
                <label for="mrg_date">date</label>
                <input type="date" class="form-control" id="mrg_date"  name="mrg_date" value="{{data.mrg_date}}">
              </div>
