<div class='container'>
    <h1>Generate Your Certificate</h1>

    <form method="post" action="/">
        <div class="form-group">
            <label for="gname">Girl Name</label>
            <input type="text" class="form-control" id="gname" name="gname" placeholder="Enter girl name">
        </div>

        <div class="form-group">
            <label for="bname">Boy Name</label>
            <input type="text" class="form-control" id="bname" name="bname" placeholder="Enter boy name">
        </div>

        <div class="form-group">
            <label for="place">Place</label>
            <input type="text" class="form-control" id="place" name="place" placeholder="Enter place">
        </div>

        <div class="form-group">
            <label for="mrg_date">Date</label>
            <input type="date" class="form-control" id="mrg_date" name="mrg_date">
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
